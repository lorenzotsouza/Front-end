<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Chutômetro.css" />
    <title>Chutômetro</title>
  </head>
  <body>
    <div class="container">
      <h1>Chutômetro</h1>
      <input
        id="forca"
        name="forca"
        type="number"
        placeholder="Força em Newton"
      />
      <input
      id="bola"
      name="bola"
      type="text"
      placeholder="Qual a bola?"
      />
      <input
        id="distancia"
        name="distancia"
        type="number"
        placeholder="Distância do gol em metros"
      />
      <button>Calcular</button>
      <div id="resultado"></div>
    </div>
    <script src="Chutômetro.js"></script>
  </body>
</html>
